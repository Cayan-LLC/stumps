buildscript {
    repositories {
        maven { url "http://artifactory.mw.inc/libs-release" }
        ivy { url "http://artifactory.mw.inc/test-ivy-local" }
    }
    dependencies {
        classpath 'com.ullink.gradle:gradle-msbuild-plugin:1.9'
        classpath 'com.merchantwarehouse.releng:mwversion:1.0.0'
    }
}

version = '1.0.0'
apply plugin: 'mwversion'
apply plugin: 'msbuild'


msbuild {
    projectFile = 'src/main/dot-net/Build.proj'
    projectName = project.name
    targets = ['Clean', 'Build']
    configuration = 'Release'
    parameters.Version = project.baseVersion
    parameters.BuildNumber = project.buildNumber
    parameters.DllFileVersion = project.dllFileVersion
}
task build
build.dependsOn msbuild
